{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<div class="container mt-5">
    <article class="content">
        <main>
            <div class="row">
                <div class="col">
                    <img class="img-fluid" src="{{ .Params.image }}" alt="">
                </div>
                <div class="col">
                    <h2>{{- .Title -}}</h2>
                    <p class="lead">
                        {{ .Content }}
                    </p>
                </div>
            </div>
            <p class="mb-5">&nbsp;</p>
            <iframe class="w-100 h-100" style="min-height: 600px" src="https://docs.google.com/viewer?url={{ .Params.pdf }}&embedded=true" frameborder="0"></iframe>
        </main>
    </article>
</div>
{{ end }}
